            var html_343b0583b6de1eefc3e955fe518fd10b = $(`<div id="html_343b0583b6de1eefc3e955fe518fd10b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> Stockholm, Sweden<br><b>Date:</b> January 15-16, 1940<br><b>Summary:</b> A German warship intercepts the ship near Stockholm, forcing it to change course to Świnoujście.<br><b>Diary Entry:</b> "Getting close to Stockholm, in the middle of the night, I realized how much danger the ship was in and how risky our situation was. After a while, a motorboat came to us filled with German soldiers. It was a German warship that was taking over our ship. After searching the ship, they found mail going to France and Milan and they ordered our captain to change course and sail to a German port called Shvina-Minza [Świnoujście]. They confiscated everyone's cameras so no one could take pictures and then the ship turned around and left the port."</div>`)[0];

            var html_9e6cb8e7db60e301554fbc55da819437 = $(`<div id="html_9e6cb8e7db60e301554fbc55da819437" style="width: 100.0%; height: 100.0%;"><b>Location:</b> Gothenburg, Sweden<br><b>Date:</b> January 18-19, 1940<br><b>Summary:</b> Itzhak Stirt arrives in Gothenburg at 6 PM, spends the night in a hotel, and departs by ship the next morning.<br><b>Diary Entry:</b> "At 6pm in the evening, we arrived in Goteberg. They took us by bus to a hotel where we spent the night. In the morning, we had breakfast and on Friday, January 19th, they brought us by bus to the ship. The ship was supposed to sail on January 18th, but because they waited for our group, it left on January 19, 1940 - 10 am. Before we left Goteberg, I took a taxi to the post office where I sent, in German, a telegram that I was leaving Sweden."</div>`)[0];

            var html_8e3e14ab9d2395efdb175807dcd16697 = $(`<div id="html_8e3e14ab9d2395efdb175807dcd16697" style="width: 100.0%; height: 100.0%;"><b>Location:</b> Bergen, Norway [?]<br><b>Date:</b> Between January 19-29, 1940 (Approximate)<br><b>Summary:</b> The ship makes a stop in Norway, possibly Bergen, to pick up more passengers before continuing the transatlantic journey.<br><b>Diary Entry:</b> "Up to Saturday, while we were sailing along the Norwegian coast, I was alright. We stopped in Norway to pick up more passengers. From there, we sailed away and then the ship started rocking and again, I got sick for a few days. The food on the ship was very good but I was aggravated that I couldn't eat. Since I couldn't speak a word of Norwegian, I often asked for one thing and got another."</div>`)[0];
